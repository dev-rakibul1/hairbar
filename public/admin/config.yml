backend:
  name: git-gateway
  repo: dev-rakibul1/hairbar # Path to your Github repository
  branch: main # Branch to update (master by default)

media_folder: "public/img" # Folder where user uploaded files should go
public_folder: "/img" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  # About
  - name: About
    label: about
    folder: src/contents/about
    create: true
    fields:
      - { name: aboutTitle, label: About_Title, widget: string }
      - { name: timeTxt1, label: time_Text1, widget: string }
      - { name: timeTxt2, label: time_Text2, widget: string }
      - { name: time, label: Time, widget: string }
      - { name: image1, label: Image_1, widget: image }
      - { name: image2, label: Image_2, widget: image }
      - { name: description, label: Description, widget: string }
      - { name: button, label: Button, widget: string }
      - { name: para1, label: Paragraph, widget: string }
      - { name: para2, label: Paragraph_2, widget: string }

  # New Feature
  - name: News
    label: news
    folder: src/contents/news
    create: true
    fields:
      - { name: title, label: Title, widget: string }
      - { name: timeDate, label: Title, widget: number }
      - { name: month, label: Month, widget: string }
      - { name: btn, label: Button, widget: string }
      - { name: comment, label: comment, widget: string }
      - { name: image, label: Image, widget: image }
      - { name: para1, label: Paragraph, widget: string }
