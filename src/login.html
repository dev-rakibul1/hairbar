<head>

    <title>HairBar- Barber Shop Html Template</title>

    <!-- Favicon -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

<!-- Start page-wrap -->
<div class="page-wrap">
<div class="fullscreen-container">
    <div class="fullscreen-container-img-box set-bg" data-setbg="img/login.jpg">
    </div><!-- end -->
    <form class="user-form login-form">
        <div class="user-form-content">
            <div class="text-center">
                <h1 class="user-form-title">Login to continue</h1>
            </div>
            <div class="form-group">
                <input class="form-control form-control-s1" type="email" name="email" placeholder="Your email">
            </div><!-- end form-group -->
            <div class="form-group">
                <input class="form-control form-control-s1" type="password" name="password" placeholder="Enter password">
            </div><!-- end form-group -->
            <div class="user-form-action d-flex flex-wrap align-items-center justify-content-between mb-4">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="RememberMe">
                    <label class="custom-control-label" for="RememberMe"> Remember me</label>
                </div>
                <a href="recover-pass.html" class="btn-link">Forgot Password?</a>
            </div><!-- end user-form-action -->
            <button type="submit" class="btn btn-md btn-primary btn-block">Login to Account</button>
            <div class="text-center mt-4">
                <p class="mb-4">Or login using</p>
                <ul class="btns-group">
                    <li><a href="#" class="btn btn-md btn-google"><i class="fab fa-google icon mr-1"></i> Google</a></li>
                    <li><a href="#" class="btn btn-md btn-facebook"><i class="fab fa-facebook-f icon mr-1"></i> Facebook</a></li>
                    <li><a href="#" class="btn btn-md btn-twitter"><i class="fab fa-twitter icon mr-1"></i> Twitter</a></li>
                </ul>
                <p class="user-form-term mt-4">Don't have an account? <a href="sign-up.html">Sign Up</a></p>
            </div>
        </div>
    </form>
</div><!-- end  -->

</div><!-- end page-wrap -->


<!-- template js files -->
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

<script src="js/jquery.fancybox.min.js"></script>
<script src="js/jquery.nicescroll.min.js"></script>
<script src="js/nice-select.js"></script>
<script src="js/main.js"></script>
</body>
</html>
